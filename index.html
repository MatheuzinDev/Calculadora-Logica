<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Lógica</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <body style="background: #D9D9D9">

    <div class="container">
      <div class="linha">
        <div class="">

          <div class="calculadora">
            <input id="resultado" type="text" class="form-control resultado" placeholder="0" />


            <div class="linha">
              <button type="button" onclick="input('valor','A')" id="button">A</button>
              <button type="button" onclick="input('valor','B')" id="button">B</button>
              <button type="button" onclick="input('valor','C')" id="button">C</button>
              <button type="button" onclick="input('valor','D')" id="button">D</button>
              <button style="background-color: red; color: white;" type="button" id="button"
                onclick="input('acao','c')">C</button>
              <button type="button" id="button"><img src="assents/clear (1).png" alt=""
                  onclick="input('acao','/')"></button>
            </div>

            <div class="linha">
              <button type="button" id="button" onclick="input('valor','E')">E</button>
              <button type="button" id="button" onclick="input('valor','F')">F</button>
              <button type="button" id="button" onclick="input('valor','G')">G</button>
              <button type="button" id="button" onclick="input('valor','H')">H</button>
              <button style="color: white;" id="button" type="button" onclick="input('valor','(')">(</button>
              <button style="color: white;" id="button" type="button" onclick="input('valor',')')">)</button>
            </div>

            <div class="linha">
              <button type="button" id="button" onclick="input('valor','I')">I</button>
              <button type="button" id="button" onclick="input('valor','J')">J</button>
              <button type="button" id="button" onclick="input('valor','K')">K</button>
              <button type="button" id="button" onclick="input('valor','L')">L</button>
              <button style="color: white;" type="button" id="button" onclick="input('valor','→')">→</button>
              <button style="color: white;" type="button" id="button" onclick="input('valor','∧')">^</button>
            </div>

            <div class="linha">
              <button type="button" id="button" onclick="input('valor','M')">M</button>
              <button type="button" id="button" onclick="input('valor','N')">N</button>
              <button type="button" id="button" onclick="input('valor','O')">O</button>
              <button type="button" id="button" onclick="input('valor','P')">P</button>
              <button style="color: white;" type="button" id="button" onclick="input('valor','↔')">↔</button>
              <button style="color: white;" type="button" id="button" onclick="input('valor','v')">v</button>
            </div>

            <div class="linha">
              <button type="button" id="button" onclick="input('valor','Q')">Q</button>
              <button type="button" id="button" onclick="input('valor','R')">R</button>
              <button type="button" id="button" onclick="input('valor','S')">S</button>
              <button type="button" id="button" onclick="input('valor','T')">T</button>
              <button style="color: white;" type="button" id="button" onclick="input('valor','∼')">∼</button>
              <button style="color: white; background-color: #36793f;" type="button" id="button"
                onclick="input('acao','=')">=</button>
            </div>

            <div class="linha">
              <button type="button" id="button" onclick="input('valor','U')">U</button>
              <button type="button" id="button" onclick="input('valor','V')">V</button>
              <button type="button" id="button" onclick="input('valor','W')">W</button>
              <button type="button" id="button" onclick="input('valor','X')">X</button>
            </div>

            <div style="margin-left: 6vw;" class="linha">
              <button type="button" id="button" onclick="input('valor','Y')">Y</button>
              <button type="button" id="button" onclick="input('valor','Z')">Z</button>
            </div>

            <div id="tabela-verdade"></div>


          </div>
        </div>
      </div>
    </div>
  </body>

</html>
